<!DOCTYPE html>

<head>

<style>
#fullscreenBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: transparent;   /* ðŸ‘ˆ sin fondo */
  color: #0f62fe;            /* ðŸ‘ˆ solo icono azul */
  border: none;

  cursor: pointer;

}

body {

  display: flex;

}

/* ========= LOGIN ========= */
#loginScreen {
  text-align: center;
}

#loginBox {
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 12px;
  width: 320px;
  background: #fafafa;
  box-shadow: 0 0 12px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#loginLogo {
  width: 320px;
  height: 230px;
  margin-bottom: 15px;
}

#loginLogo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#loginBox input {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  font-size: 1em;
  border-radius: 8px;
  border: 1px solid #bbb;
}

#loginBox button {
  width: 100%;
  margin-top: 18px;
  padding: 10px;
  background: #22a6b3;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  transition: 0.2s;
}
#loginBox button:hover { background: #0984e3; }

/* ========= PANTALLAS ========= */
.screen {
  display: none;
  width: 100%;
  height: 100vh;
  padding-bottom: 90px; /* espacio para el menÃº */
  box-sizing: border-box;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ========= PANTALLA PRINCIPAL ========= */
#mainScreen {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100%;
  padding-bottom: 90px;
  box-sizing: border-box;
}

#hmiContainer {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

#logoContainer {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 20px;
}

#logoContainer img {
  width: 80%;
  height: auto;
  object-fit: contain;
}

/* ========= MENÃš FIJO ========== */
#navMenu {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  padding: 8px;
  display: flex;
  justify-content: center;
  gap: 25px;
  box-sizing: border-box; /* <<< hace bordes simÃ©tricos */
  visibility: hidden; /* OCULTO EN LOGIN */
}

#navMenu button {
  width: calc(19% - 25px); /* 5 botones â†’ 20% cada uno */
  padding: 14px 0;
  background: #0f62fe;
  color: white;
  border: none;
  border-radius: 3px;
  font-size: 1.6em;
  font-weight: bold;
  cursor: pointer;
}

#navMenu button:hover {
  background: #3d7dff;
}
/* Botones abajo del tanque */
.tanqueBox button {
  display: block;
  margin-top: 5px;
  width: 90%;  /* ocupa casi todo el ancho del tanque */
}

#esquemaContainer {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  margin-top: 0%;
}
#esquemaImg {
  width: 95vw;
  max-width: 1500px;
  height: 92vh; /* â¬…ï¸ MÃS ALTO QUE TU PANTALLA */
  object-fit: fill; /* â¬…ï¸ estira sin respetar proporciÃ³n */
}

/* RESPONSIVO PARA MÃ“VIL */
@media (max-width: 768px) {
  #esquemaImg {
    width: 100vw;      /* ocupa casi toda la pantalla */
    height: 88vh; /* â¬…ï¸ MÃS ALTO QUE TU PANTALLA */
    max-width: none;
  }
  #esquemaContainer {
    padding-top: 5%;
  }
  #navMenu button {
    font-size: 1em;
    padding: 10px 0;
  }
  .diagnosticoTitulo {
    margin-top: 10%;  /* ðŸ‘ˆ un poco menos en celular */
  }
  .diagnosticoBox {
    width: 70vw;        /* ocupa mÃ¡s espacio horizontal */
    height: 40vw;       /* se adapta al contenido */
    margin-top: 5vh;    /* mÃ¡s espacio desde arriba */
  }
}

</style>

<script>
function login() {
  const user = document.getElementById("usuario").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === "dariza2025" && pass === "dariza2025iot") {

      activarPantallaCompleta(); // <<<<<<<<<< FULL SCREEN

      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("navMenu").style.visibility = "visible";
      showScreen("mainScreen");

  } else {
      document.getElementById("mensaje").innerText = "Credenciales incorrectas";
  }
}

function showScreen(screenId) {
  const screens = [
    "mainScreen",
    "procesoScreen",
    "monitoreoScreen",
    "parametrosScreen",
    "diagnosticoScreen"
  ];

  screens.forEach(id => {
    document.getElementById(id).style.display = "none";
  });

  document.getElementById(screenId).style.display = "flex";
}
function llenarTanque(num) {
  document.getElementById("tanque" + num + "Img").src = "lleno.PNG";
}

function vaciarTanque(num) {
  document.getElementById("tanque" + num + "Img").src = "vacio.PNG";
}
function activarPantallaCompleta() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) elem.requestFullscreen();
  else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
}

</script>
